<div class="mt-3">
	Input value, not dividable by any number n > 2 and n < 7
</div>

<fieldset class="form-inline">
	<div class="form-group">
		<label for="number-check">Number of input:</label>

		<input type="number"
		       id="number-check"
		       class="form-control mx-sm-3"
		       [class.is-invalid]="wrongValue"
		       [(ngModel)]="value"
		       (ngModelChange)="updateValue()"
		       placeholder="Number to check"/>
	</div>
</fieldset>

<div class="row">
	<div class="col-3">Message:</div>
	<div class="col-3">
		<pre>{{ message }}</pre>
	</div>
</div>

<div class="row">
	<div class="col-3">We immediately catch 3 error:</div>
	<div class="col-3">
		<pre>{{ messageImmediateRecovery }}</pre>
	</div>
</div>


<div class="row">
	<div class="col-3">We late catch 3 error:</div>
	<div class="col-3">
		<pre>{{ messageLateRecovery }}</pre>
	</div>
</div>
